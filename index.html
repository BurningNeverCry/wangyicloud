<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YunMusic</title>
</head>

<body>
    <div class="MobPage">
        <header>
            <div class="SearchBox"></div>
        </header>
        <div class="MainBody">
        <!-- Swiper -->
            <div class="swiper-container swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./assets/images/pic01.jpg">
                        </div>
                        <div class="swiper-slide">
                                <img src="./assets/images/pic02.jpg">
                        </div>
                        <div class="swiper-slide">
                                <img src="./assets/images/pic03.jpg">
                        </div>
                        <div class="swiper-slide">
                                <img src="./assets/images/pic04.jpg">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                        
                    </div>
                </div>
            <div class="Icon"></div>
            <div class="RecommandList"></div>
            <div class="NewMusicList"></div>
            <div class="RadioList"></div>
            <div class="SpColumn"></div>
        </div>

    </div>
    <script src="../dist/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

    </script>
</body>

</html>
