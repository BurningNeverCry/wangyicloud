<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YunMusic</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/IndexStyle.css">
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <div class="MobPage">
        <div class="header">
            <div class="HeaderLeftIcon"></div>
            <div class="SearchBox"></div>
            <div class="HeaderRightIcon">
                <a href="#">
                    <img src="./assets/images/header.png">
                </a>
            </div>
        </div>
        <div class="MainBody">
            <!-- Swiper -->
            <div class="swiper-container swiper-container-horizontal">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/images/pic01.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/pic02.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/pic03.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/pic04.jpg">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                    <span class="swiper-pagination-bullet  swiper-pagination-bullet-active"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                </div>
            </div>
            <div class="Icon">
                <div class="IconItem">
                    <div class="ImgBorder">
                        <img src="./assets/images/icon.png">
                    </div>
                    <span class="IconWords">我的音乐</span>
                </div>
                <div class="IconItem">
                    <div class="ImgBorder">
                        <img src="./assets/images/icon.png">
                    </div>
                    <span class="IconWords">我的音乐</span>
                </div>
                <div class="IconItem">
                    <div class="ImgBorder">
                        <img src="./assets/images/icon.png">
                    </div>
                    <span class="IconWords">我的音乐</span>
                </div>
                <div class="IconItem">
                    <div class="ImgBorder">
                        <img src="./assets/images/icon.png">
                    </div>
                    <span class="IconWords">我的音乐</span>
                </div>
            </div>
            <div class="RecommandList">
                <div class="StdBoxContainer">
                    <div class="TopWords"></div>
                    <div class="StdBoxList">
                        <div class="StdBox">
                            <img src="" alt="">
                            <span class="BottomWords"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="NewMusicList"></div>
            <div class="RadioList"></div>
            <div class="SpColumn"></div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="./assets/js/swiper.min.js"></script>
    <script>
        //Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 0,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });


    </script>
</body>

</html>
